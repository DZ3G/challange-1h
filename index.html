<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - DumDev</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #0f0;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background: #111;
      color: #eee;
    }
    input:focus {
      outline: 2px solid #0f0;
      background: #222;
    }
    button {
      background: #0f0;
      color: #111;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0c0;
    }
    .error {
      color: #f44;
      font-weight: 700;
      margin-top: 0.5rem;
      height: 20px;
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="off" novalidate>
    <h1>DumDev Login</h1>
    <input type="text" id="username" placeholder="Username" required autofocus />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message" class="error"></div>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.textContent = '';

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      if (!username) {
        messageDiv.textContent = 'Username is required.';
        return;
      }

      if (!password) {
        messageDiv.textContent = 'Password is required.';
        return;
      }

      if (username === 'diddyparty69' && password === 'babyoil') {
        // Redirect to home.html on successful login
        window.location.href = 'home.html';
      } else {
        messageDiv.textContent = 'Invalid username or password.';
      }
    });
  </script>

</body>
</html>
